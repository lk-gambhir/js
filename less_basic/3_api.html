<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #676767; color: white; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
    <div class = "userinfo">
        <button id="user">Get user data</button>
    </div>
</body>
<script>
    const userapi = 'https://api.github.com/users/lk-gambhir';
    const xhr = new XMLHttpRequest();
    let imageurl;
    let followercount;
    xhr.open('GET',userapi);
    xhr.onreadystatechange = function()
    {
        if(xhr.readyState === 4)
        {
            const data = JSON.parse(this.responseText);
            imageurl = data.avatar_url;
            followercount = data.followers;
        }
    }
    xhr.send();
    const button = document.querySelector('#user');
    button.addEventListener('click',function()
{
    const div = document.createElement('div');
    div.innerHTML = `<img src = ${imageurl} style="height: 250px;"> <h2>Follower count is : ${followercount}</h2>`;
    document.body.appendChild(div);
})
</script>
</html>
